<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">vManage</h1>
    <span class="nav-spacer"></span>
    <span>Profile</span>
    <span class="ml-sm">Logout</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="dashboard">Dashboard</a>
        <a mat-list-item routerLinkActive="active" routerLink="applyLeave">Apply Leave</a>
        <a mat-list-item routerLinkActive="active" routerLink="status">Leave Status</a>
        <a mat-list-item routerLinkActive="active" routerLink="profile">Profile</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container-fluid mt-sm">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
